
spring.application.name=stats-service
server.port = 9094

eureka.client.serviceUrl.defaultZone= http://${registry.host:localhost}:${registry.port:8763}/eureka/
eureka.client.healthcheck.enabled= true
eureka.instance.leaseRenewalIntervalInSeconds= 1
eureka.instance.leaseExpirationDurationInSeconds= 2
hystrix.dashboard.enabled=true


# Logging
logging.file=app.log

# Spring Security default user name and password
spring.security.user.name=actuator
spring.security.user.password=actuator
spring.security.user.roles=ACTUATOR_ADMIN

# INFO ENDPOINT CONFIGURATION
info.app.name=stats-service
info.app.description=service de stat
info.app.version=1.0
info.app.encoding=UTF-8
info.app.java.version=11

# SHUTDOWN ENDPOINT (ShutdownEndpoint)
management.endpoint.shutdown.enabled=true

# HEALTH ENDPOINT
management.endpoint.health.show-details=always

# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=*

hystrix.stream.proxyPort: 7979
hystrix.stream.proxyHost: localhost

hystrix.metrics.enabled=true
management.endpoint.hystrix.stream.enabled=true

server.ribbon.eureka.enabled=true
#server.ribbon.listOfServers=localhost:9090,localhost:9091,localhost:9092
server.ribbon.ServerListRefreshInterval=1000
#logging.level.root=TRACE